<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일 인증 완료</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      position: relative;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: bounce 1s ease-out 0.5s both;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .checkmark {
      width: 30px;
      height: 30px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      animation: checkmark 0.6s ease-in-out 1s both;
    }

    @keyframes checkmark {
      0% {
        stroke-dasharray: 0 50;
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dasharray: 50 0;
        stroke-dashoffset: 0;
      }
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .message {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .redirect-info {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .countdown {
      font-size: 1.2rem;
      font-weight: bold;
      color: #FFA73B;
      margin: 0.5rem 0;
    }

    .btn {
      background: linear-gradient(45deg, #FFA73B, #ff9500);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 167, 59, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 167, 59, 0.4);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: confetti-fall 2s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .loading-dots {
      display: inline-block;
    }

    .loading-dots span {
      animation: loading 1.4s infinite ease-in-out both;
    }

    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes loading {
      0%, 80%, 100% {
        opacity: 0.3;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="success-icon">
    <svg class="checkmark" viewBox="0 0 50 50">
      <path d="M14 27l7 7 16-16"/>
    </svg>
  </div>

  <h1>🎉 인증 완료!</h1>

  <div class="message">
    이메일 인증이 성공적으로 완료되었습니다.<br>
    맛남의 모든 기능을 이용하실 수 있습니다.
  </div>



  <a href="http://localhost:8080" class="btn" id="goHome">
    지금 메인 페이지로 이동
  </a>
</div>

<script>
  // 컨페티 효과
  function createConfetti() {
    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];

    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDelay = Math.random() * 2 + 's';
      confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
      document.body.appendChild(confetti);

      // 애니메이션 완료 후 제거
      setTimeout(() => {
        confetti.remove();
      }, 4000);
    }
  }



  // 페이지 로드 시 컨페티 효과 실행
  window.addEventListener('load', () => {
    setTimeout(createConfetti, 500);
  });

  // 버튼 클릭 시 메인 페이지로 이동
  document.getElementById('goHome').addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = 'http://localhost:8080';
  });
</script>
</body>
</html>
