<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛남 | 모임 수정</title>
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script th:src="@{/js/common-toast.js}"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .title-row h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .delete-button {
      margin: 0;
    }

    .delete-button button {
      padding: 0.4rem 1rem;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .delete-button button:hover {
      background-color: #c82333;
      transition: background-color 0.2s ease;
    }

    label {
      display: block;
      font-weight: bold;
      margin: 1rem 0 0.5rem;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea,
    select,
    .map-placeholder,
    .image-upload-box {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .section {
      margin-bottom: 2rem;
    }

    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    .btn {
      padding: 0.6rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }

    .btn.cancel {
      background-color: #f5f5f5;
      color: #333;
    }

    .btn.submit {
      background-color: #000;
      color: #fff;
    }

    input[type="file"] {
      border: none;
      padding: 0;
    }

    .image-upload-box {
      position: relative;
      width: 200px;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .image-upload-box.drag-over {
      border-color: #007bff;
      background-color: rgba(0, 123, 255, 0.1);
    }

    .preview-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hidden-file-input {
      display: none;
    }

    .error-msg {
      color: red;
      font-size: 0.9rem;
    }

    .error-message {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 0.25rem;
      font-size: 0.9rem;
    }

    .input-error {
      border: 1px solid #e74c3c !important;
      box-shadow: 0 0 3px rgba(231, 76, 60, 0.5);
    }

    .map-and-list {
      display: flex;
      gap: 1rem;
    }

    #map-placeholder {
      width: 70%;
      height: 300px;
      border: 1px solid #ccc;
    }

    .result-box {
      width: 30%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .no-result {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      padding: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    #place-result-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: none;
    }

    #place-result-list li:hover {
      background-color: #f0f0f0;
    }

    .search-hint {
      margin-top: 0.2rem;
      margin-bottom: 1rem;
      color: slategray;
      font-size: 0.9rem;
    }
  </style>
  <link rel="stylesheet" th:href="@{/css/notification.css}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>
<div class="container">
  <div class="title-row">
    <h1>모임 수정</h1>
  </div>
  <form th:action="@{/team/edit/{teamId}(teamId=${team.teamId})}"
        th:object="${updatedTeamRequest}"
        method="post"
        enctype="multipart/form-data"
        novalidate>
    <div class="section">
      <label>모임 제목</label>
      <input type="text" th:field="*{title}"
             th:classappend="${#fields.hasErrors('title')} ? 'input-error' : ''"
             placeholder="모임 제목을 입력하세요"/>
      <div th:if="${#fields.hasErrors('title')}"
           th:errors="*{title}"
           class="error-message"></div>

      <label>모임 설명</label>
      <textarea th:field="*{description}" placeholder="간단한 모임 설명을 입력하세요"
                th:classappend="${#fields.hasErrors('description')} ? ' input-error' : ''"></textarea>
      <div th:if="${#fields.hasErrors('description')}"
           th:errors="*{description}"
           class="error-message"></div>

      <label>날짜</label>
      <input type="date" th:field="*{date}"
             th:classappend="${#fields.hasErrors('date')} ? 'input-error' : ''"/>
      <div th:if="${#fields.hasErrors('date')}"
           th:errors="*{date}"
           class="error-message"></div>

      <label>시간</label>
      <input type="time" th:field="*{time}"
             th:classappend="${#fields.hasErrors('time')} ? 'input-error' : ''"/>
      <div th:if="${#fields.hasErrors('time')}"
           th:errors="*{time}"
           class="error-message"></div>

      <label>음식 카테고리</label>
      <select th:field="*{category}"
              th:classappend="${#fields.hasErrors('category')} ? 'input-error' : ''">
        <option value="" disabled>카테고리 선택</option>
        <option value="한식" th:selected="${team.category == '한식'}">한식</option>
        <option value="일식" th:selected="${team.category == '일식'}">일식</option>
        <option value="중식" th:selected="${team.category == '중식'}">중식</option>
        <option value="양식" th:selected="${team.category == '양식'}">양식</option>
        <option value="분식" th:selected="${team.category == '분식'}">분식</option>
        <option value="디저트" th:selected="${team.category == '디저트'}">디저트</option>
      </select>
      <div th:if="${#fields.hasErrors('category')}"
           th:errors="*{category}"
           class="error-message"></div>

      <label>최대 인원</label>
      <select th:field="*{maxPeople}"
              th:classappend="${#fields.hasErrors('maxPeople')} ? 'input-error' : ''">
        <option th:each="i : ${#numbers.sequence(2,10)}"
                th:value="${i}" th:text="${i + '명'}"
                th:selected="${team.maxPeople == i}">
        </option>
      </select>
      <div th:if="${#fields.hasErrors('maxPeople')}"
           th:errors="*{maxPeople}"
           class="error-message"></div>
    </div>


    <div class="section">
      <h2>식당 정보</h2>
      <label for="restaurantName">상호명</label>
      <div style="display: flex; gap: 0.5rem;">
        <input type="text" id="restaurantName" th:field="*{restaurantName}" placeholder="식당명을 검색하세요" style="flex: 1;" th:classappend="${#fields.hasErrors('restaurantName')} ? 'input-error' : ''" />
        <button type="button" class="btn" onclick="searchPlace()">검색</button>
      </div>
      <p class="search-hint">강남 맛집, 성심당 등 다양한 형태로 검색이 가능합니다. 결과 중 원하는 장소를 선택하세요.</p>

      <div th:if="${#fields.hasErrors('restaurantName')}" th:errors="*{restaurantName}" class="error-message"></div>

      <label for="restaurantAddress">주소</label>
      <input type="text" id="restaurantAddress" th:field="*{restaurantAddress}" th:classappend="${#fields.hasErrors('restaurantAddress')} ? 'input-error' : ''" placeholder="식당 주소를 입력하세요" />
      <div th:if="${#fields.hasErrors('restaurantAddress')}" th:errors="*{restaurantAddress}" class="error-message"></div>

      <label>위치 선택</label>
      <div class="map-and-list">
        <div id="map-placeholder"></div>
        <div class="result-box">
          <div id="no-result-message" class="no-result">검색 결과가 이곳에 표시됩니다.</div>
          <ul id="place-result-list"></ul>
        </div>
      </div>
    </div>

    <div class="section">
      <label for="imageUrl">모임 이미지</label>
      <div class="image-upload-box"
           id="uploadBox"
           th:classappend="${#fields.hasErrors('imageUrl')}? 'error'">
        <img id="preview"
             th:src="@{${defaultImageUrl}}"
             alt="모임 이미지 미리보기"
             class="preview-img"/>
        <input type="file"
               id="imageUrl"
               name="imageUrl"
               accept="image/*"
               th:field="*{imageUrl}"
               class="hidden-file-input"/>

        <div th:if="${#fields.hasErrors('imageUrl')}"
             th:errors="*{imageUrl}"
             class="error-msg"></div>
      </div>
      <p>(클릭하거나 드래그 앤 드롭하여 이미지 업로드)</p>
    </div>
    <input type="hidden" id="latitude" name="latitude" th:field="*{latitude}" />
    <input type="hidden" id="longitude" name="longitude" th:field="*{longitude}" />

    <div class="btn-row">
      <button type="button" class="btn cancel" onclick="history.back()">취소</button>
      <button type="submit" class="btn submit">모임 수정하기</button>
    </div>
  </form>
</div>
<footer>
  © 2025 맛남. 모든 권리 보유.
</footer>
<script
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9e9f7116c9bee853591bfa6e12c7fa5f&libraries=services"></script>
<script>
  let map, markers = [], ps;
  kakao.maps.load(function () {
    const container = document.getElementById('map-placeholder');
    map = new kakao.maps.Map(container, {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 4
    });
    ps = new kakao.maps.services.Places();
  });

  function searchPlace() {
    const keyword = document.getElementById('restaurantName').value;
    if (!keyword.trim()) return alert('식당명을 입력해주세요.');
    ps.keywordSearch(keyword, placesSearchCB);
  }

  function placesSearchCB(data, status) {
    const listEl = document.getElementById('place-result-list');
    const messageEl = document.getElementById('no-result-message');
    listEl.innerHTML = '';
    listEl.style.display = 'none';
    messageEl.style.display = 'flex';

    if (status !== kakao.maps.services.Status.OK || !data.length) {
      messageEl.textContent = '검색 결과가 없습니다.';
      return;
    }

    clearMarkers();
    const allowed = ['FD6', 'CE7', 'Q12'];
    const filtered = data.filter(p => allowed.includes(p.category_group_code));

    if (!filtered.length) {
      messageEl.textContent = '검색 결과 내 음식점/카페/술집이 없습니다.';
      return;
    }

    messageEl.style.display = 'none';
    listEl.style.display = 'block';
    const bounds = new kakao.maps.LatLngBounds();

    filtered.forEach(place => {
      const pos = new kakao.maps.LatLng(place.y, place.x);
      const marker = new kakao.maps.Marker({ map, position: pos });
      markers.push(marker);
      bounds.extend(pos);

      const item = document.createElement('li');
      item.textContent = `${place.place_name} (${place.road_address_name || place.address_name})`;
      item.style.padding = '0.5rem';
      item.style.cursor = 'pointer';
      item.style.borderBottom = '1px solid #eee';

      const handleClick = () => {
        map.setCenter(pos);
        map.setLevel(3);
        document.getElementById('restaurantName').value = place.place_name;
        document.getElementById('restaurantAddress').value = place.road_address_name || place.address_name;
        document.getElementById('latitude').value = place.y;
        document.getElementById('longitude').value = place.x;
        marker.setAnimation(kakao.maps.Animation.BOUNCE);
        setTimeout(() => marker.setAnimation(null), 1000);
      };

      kakao.maps.event.addListener(marker, 'click', handleClick);
      item.addEventListener('click', handleClick);

      listEl.appendChild(item);
    });

    map.setBounds(bounds);
  }

  function clearMarkers() {
    markers.forEach(marker => marker.setMap(null));
    markers = [];
  }

  const uploadBox = document.getElementById('uploadBox');
  const fileInput = document.getElementById('imageUrl');
  const preview = document.getElementById('preview');

  uploadBox.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', e => {
    if (e.target.files && e.target.files.length > 0) {
      const file = e.target.files[0];
      preview.src = URL.createObjectURL(file);
    }
  });

  ['dragenter', 'dragover'].forEach(ev =>
      uploadBox.addEventListener(ev, e => {
        e.preventDefault();
        uploadBox.classList.add('drag-over');
      })
  );
  ['dragleave', 'drop'].forEach(ev =>
      uploadBox.addEventListener(ev, e => {
        e.preventDefault();
        uploadBox.classList.remove('drag-over');
      })
  );

  uploadBox.addEventListener('drop', e => {
    e.preventDefault();
    if (e.dataTransfer && e.dataTransfer.files.length > 0) {
      fileInput.files = e.dataTransfer.files;
      preview.src = URL.createObjectURL(e.dataTransfer.files[0]);
    }
  });
</script>
<script src="/js/auth.js"></script>
<script src="/js/header.js"></script>
<script src="/js/notification-common.js"></script>
</body>
</html>
