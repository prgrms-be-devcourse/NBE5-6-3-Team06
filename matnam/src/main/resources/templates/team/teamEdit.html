<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛남 | 모임 수정</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script th:src="@{/js/common-toast.js}"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .title-row h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .delete-button {
      margin: 0;
    }
    .delete-button button {
      padding: 0.4rem 1rem;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .delete-button button:hover {
      background-color: #c82333;
      transition: background-color 0.2s ease;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 1rem 0 0.5rem;
    }
    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea,
    select,
    .map-placeholder,
    .image-upload-box {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .map-placeholder,
    .image-upload-box {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      background-color: #fafafa;
      height: 150px;
      border: 1px dashed #ccc;
    }
    .section {
      margin-bottom: 2rem;
    }
    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }
    .btn {
      padding: 0.6rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }
    .btn.cancel {
      background-color: #f5f5f5;
      color: #333;
    }
    .btn.submit {
      background-color: #000;
      color: #fff;
    }
    input[type="file"] {
      border: none;
      padding: 0;
    }
    .image-upload-box {
      position: relative;
      width: 200px; height: 200px;
      border: 2px dashed #ccc;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .image-upload-box.drag-over {
      border-color: #007bff;
      background-color: rgba(0,123,255,0.1);
    }
    .preview-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }
    .hidden-file-input {
      display: none;
    }
    .error-msg {
      color: red; font-size: 0.9rem;
    }
  </style>
  <link rel="stylesheet" th:href="@{/css/notification.css}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<header th:replace="~{fragments/header :: siteHeader}"></header>
<div class="container">
  <div class="title-row">
    <h1>모임 수정</h1>
  </div>
  <form th:action="@{/team/edit/{teamId}(teamId=${team.teamId})}"
        th:object="${updatedTeamRequest}"
        method="post"
        enctype="multipart/form-data">
    <div class="section">
      <label>모임 제목</label>
      <input type="text" th:field="*{title}" placeholder="모임 제목을 입력하세요"  required/>

      <label>모임 설명</label>
      <textarea th:field="*{description}" placeholder="간단한 모임 설명을 입력하세요" required></textarea>

      <label>날짜</label>
      <input type="date" th:field="*{date}" required>

      <label>시간</label>
      <input type="time" th:field="*{time}" required>

      <label>음식 카테고리</label>
      <select th:field="*{category}" required>
        <option value="">카테고리 선택</option>
        <option value="한식" th:selected="${team.category == '한식'}">한식</option>
        <option value="일식" th:selected="${team.category == '일식'}">일식</option>
        <option value="중식" th:selected="${team.category == '중식'}">중식</option>
        <option value="양식" th:selected="${team.category == '양식'}">양식</option>
        <option value="분식" th:selected="${team.category == '분식'}">분식</option>
        <option value="디저트" th:selected="${team.category == '디저트'}">디저트</option>
      </select>

      <label>최대 인원</label>
      <select th:field="*{maxPeople}" required>
        <option th:each="i : ${#numbers.sequence(1,10)}"
                th:value="${i}" th:text="${i + '명'}"
                th:selected="${team.maxPeople == i}">
        </option>
      </select>
    </div>

    <div class="section">
      <h2>식당 정보</h2>
      <label>식당 이름</label>
      <input type="text" th:field="*{restaurantName}" placeholder="식당 이름을 입력하세요" required>

      <label>주소</label>
      <input type="text" th:field="*{restaurantAddress}" placeholder="식당 주소를 입력하세요" required>

      <label>위치 선택</label>
      <div id="map-placeholder" style="width:100%; height:300px; border:1px solid #ccc;"></div>
    </div>

    <div class="section">
      <label for="imageUrl">모임 이미지</label>
      <div class="image-upload-box"
           id="uploadBox"
           th:classappend="${#fields.hasErrors('imageUrl')}? 'error'">
        <img id="preview"
             th:src="@{${defaultImageUrl}}"
             alt="모임 이미지 미리보기"
             class="preview-img" />
        <input type="file"
               id="imageUrl"
               name="imageUrl"
               accept="image/*"
               th:field="*{imageUrl}"
               class="hidden-file-input" />

        <div th:if="${#fields.hasErrors('imageUrl')}"
             th:errors="*{imageUrl}"
             class="error-msg"></div>
      </div>
      <p>(클릭하거나 드래그 앤 드롭하여 이미지 업로드)</p>
    </div>

    <div class="btn-row">
      <button type="button" class="btn cancel" onclick="history.back()">취소</button>
      <button type="submit" class="btn submit">모임 수정하기</button>
    </div>
  </form>
</div>
<footer>
  © 2025 맛남. 모든 권리 보유.
</footer>
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9e9f7116c9bee853591bfa6e12c7fa5f&libraries=services"></script>

<script>
    kakao.maps.load(function() {
    const container = document.getElementById('map-placeholder');
    const options = {
    center: new kakao.maps.LatLng(37.5665, 126.9780),
    level: 4
  };
    new kakao.maps.Map(container, options);
  });

    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('imageUrl');
    const preview   = document.getElementById('preview');

    uploadBox.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', e => {
      if (e.target.files && e.target.files.length > 0) {
        const file = e.target.files[0];
        preview.src = URL.createObjectURL(file);
      }
    });

    ['dragenter','dragover'].forEach(ev =>
        uploadBox.addEventListener(ev, e => {
          e.preventDefault();
          uploadBox.classList.add('drag-over');
        })
    );
    ['dragleave','drop'].forEach(ev =>
        uploadBox.addEventListener(ev, e => {
          e.preventDefault();
          uploadBox.classList.remove('drag-over');
        })
    );

    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      if (e.dataTransfer && e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        preview.src = URL.createObjectURL(e.dataTransfer.files[0]);
      }
    });
</script>
<script src="/js/auth.js"></script>
<script src="/js/header.js"></script>
<script src="/js/notification-common.js"></script>
</body>
</html>
